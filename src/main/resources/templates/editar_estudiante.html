<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Control de Estudiantes</a>
      <!--Navbar Links-->
        <div class="Collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/estudiantes}">Control de Estudiantes</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <br>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
          <h1 class="text-center">Registro de Estudiante</h1>
          <div class="card-body">
            <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="post">
              <div class="form-group">
                <label for="">Nombre :</label>
                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="jorge matias">
              </div>
              <br>

              <div class="form-group">
                <label for="">Apellido :</label>
                <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="cayetano zarate">
              </div>
              <br>
              
              <div class="form-group">
                <label for="">Email :</label>
                <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="jcmz@gmail.com">
              </div>
              <br>

              <div class="box-footer">
                <button class="btn btn-primary">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
